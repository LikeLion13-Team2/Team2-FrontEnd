<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>login</title>
    
    <!-- 파비콘 -->
    <link rel="icon" href="/assets/foco.svg" type="image/svg+xml" />
    
    <!-- Open Graph 메타 태그 -->
    <meta property="og:title" content="포코 - AI 학습코치" />
    <meta property="og:description" content="AI 학습코치 포코가 당신의 집중 상태를 분석해요!" />
    <meta property="og:image" content="/assets/foco.svg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://localhost:5500" />
    
    <!-- Twitter Card 메타 태그 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="포코 - AI 학습코치" />
    <meta name="twitter:description" content="AI 학습코치 포코가 당신의 집중 상태를 분석해요!" />
    <meta name="twitter:image" content="/assets/foco.svg" />
    
    <!-- 일반 메타 태그 -->
    <meta name="description" content="AI 학습코치 포코가 당신의 집중 상태를 분석해요!" />
    <meta name="keywords" content="AI, 학습코치, 집중, 분석, 포코" />
    
    <link rel="stylesheet" href="/style/login.css" />
  </head>

  <body>
    <div class="wrapper">
      <section class="image-box">
        <img src="/assets/foco.svg" alt="포코" width="60%" />
        <div class="text-box">
          AI 학습코치 <b>포코</b>가<br />
          당신의 집중 상태를 분석해요!
        </div>

        <!-- Google OAuth 버튼 -->
        <a
          href="https://accounts.google.com/o/oauth2/v2/auth?client_id=906903443579-3g3sibq532i7b63houskeuumfc2v4a4k.apps.googleusercontent.com&redirect_uri=http://localhost:5500&response_type=code&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email+https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile+openid&access_type=offline&prompt=consent"
          class="google-login-button"
        >
          <img
            src="https://developers.google.com/identity/images/btn_google_signin_light_normal_web.png"
            alt="Google 로그인"
          />
        </a>
      </section>
    </div>

    <footer class="footer">
      계정 생성 시 개인정보 처리방침 및<br />
      이용약관(마케팅 정보 수신동의 포함)에 동의하게 됩니다.
    </footer>

    <script src="/js/login.js"></script>
  </body>
</html>
