<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>sign_up</title>
    <link rel="stylesheet" href="/style/signup.css" />
  </head>
  <body>
    <main class="sign-up-container">
      <section class="nickname-section">
        <h2 class="section-title">닉네임</h2>
        <input
          type="text"
          class="nickname-input"
          id="nicknameInput"
          placeholder="닉네임을 입력해주세요"
        />
      </section>

      <section class="goals-section">
        <h2 class="section-title">공부 목표</h2>

        <div class="goal-category">
          <label class="category-label">학생</label>
          <div class="tag-group">
            <button class="tag-button">대입</button>
            <button class="tag-button selected">
              내신/학점
            </button>
            <button class="tag-button">편입</button>
            <button class="tag-button">기타</button>
          </div>
        </div>

        <div class="goal-category">
          <label class="category-label">공무원</label>
          <div class="tag-group">
            <button class="tag-button">공무원</button>
            <button class="tag-button">소방</button>
            <button class="tag-button">경찰</button>
            <button class="tag-button">기타</button>
          </div>
        </div>

        <div class="goal-category professional-group">
          <label class="category-label">전문직</label>
          <div class="tag-group">
            <div class="main-row">
              <button class="tag-button">의사</button>
              <button class="tag-button">공인중개사</button>
              <button class="tag-button">교사</button>
              <button class="tag-button">세무사</button>
            </div>
            <div class="sub-row">
              <button class="tag-button">변호사</button>
              <button class="tag-button">노무사</button>
              <button class="tag-button">기타</button>
            </div>
          </div>
        </div>

        <div class="goal-category">
          <label class="category-label">기타</label>
          <div class="tag-group">
            <button class="tag-button selected">자격증</button>
            <button class="tag-button selected">어학</button>
            <button class="tag-button">취업</button>
            <button class="tag-button">기타</button>
          </div>
        </div>
      </section>

      <button class="submit-button" id="submitButton">
        공부 시작하기
      </button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      // 태그 버튼 클릭 시 selected 클래스 토글 (기존 로직 유지)
      const tagButtons =
        document.querySelectorAll(".tag-button");
      tagButtons.forEach((button) => {
        button.addEventListener("click", () => {
          button.classList.toggle("selected");
        });
      });

      const nicknameInput =
        document.getElementById("nicknameInput");
      const submitButton =
        document.getElementById("submitButton");

      submitButton.addEventListener("click", async () => {
        const newNameValue = nicknameInput.value.trim(); // 닉네임 값 (변수명 통일)

        if (!newNameValue) {
          alert("닉네임을 입력해주세요.");
          return;
        }

        const selectedGoals = Array.from(
          document.querySelectorAll(".tag-button.selected")
        ).map((button) => button.textContent.trim());

        if (selectedGoals.length === 0) {
          alert("공부 목표를 하나 이상 선택해주세요.");
          return;
        }

        console.log("제출할 닉네임:", newNameValue);
        console.log("제출할 선택된 목표:", selectedGoals);

        // 로그인 페이지에서 받아온 Access Token 가져오기
        const accessToken = localStorage.getItem("accessToken");

        if (!accessToken) {
          alert("로그인 정보가 없습니다. 다시 로그인해주세요.");
          window.location.href = "/login.html"; // 로그인 페이지로 리다이렉트
          return;
        }

        try {
          // --- 1. 닉네임 (newName) PATCH 요청 ---
          // 백엔드에서 닉네임만 업데이트하는 전용 엔드포인트라고 가정합니다.
          // 이 URL: 'https://focuscoach.click/api/members/name' 은 이전 대화에서 확인된 것입니다.
          console.log("닉네임 PATCH 요청 시작...");
          await axios.patch(
            "https://focuscoach.click/api/members/name",
            {
              newName: newNameValue, // 백엔드가 받는 키 이름 'newName'
            },
            {
              headers: {
                Authorization: `Bearer ${accessToken}`, // 인증 토큰 포함
                "Content-Type": "application/json", // JSON 데이터 타입 명시
              },
            }
          );
          console.log("닉네임 저장 (PATCH) 완료:", newNameValue);

          // --- 2. 공부 목표 (goalName) PUT 요청 ---
          // 백엔드에서 공부 목표를 업데이트하는 엔드포인트입니다.
          // 일반적으로 사용자 프로필 전체를 업데이트하는 엔드포인트일 수 있습니다.
          // (예: 'https://focuscoach.click/api/user/profile' 또는 'https://focuscoach.click/api/members/goals')
          // 여기서는 일반적인 프로필 업데이트 엔드포인트를 사용합니다.
          console.log("공부 목표 PUT 요청 시작...");
          await axios.put(
            "https://focuscoach.click/api/members/goals", // <--- 이 URL은 백엔드 명세에 따라 다를 수 있습니다!
            {
              goalName: selectedGoals, // 백엔드가 받는 키 이름 'goalName'
            },
            {
              headers: {
                Authorization: `Bearer ${accessToken}`, // 인증 토큰 포함
                "Content-Type": "application/json", // JSON 데이터 타입 명시
              },
            }
          );
          console.log(
            "공부 목표 저장 (PUT) 완료:",
            selectedGoals
          );

          alert("프로필이 성공적으로 설정되었습니다!");
          // 모든 작업이 성공하면 다음 페이지로 이동
          window.location.href = "/main.html"; // 다음 페이지 URL로 변경하세요!
        } catch (error) {
          // 두 요청 중 하나라도 실패하면 이곳에서 처리됩니다.
          console.error(
            "프로필 설정 중 오류 발생:",
            error.response?.data || error
          );
          let errorMessage =
            "프로필 설정 중 오류가 발생했습니다.";
          if (error.response?.data?.message) {
            errorMessage += `: ${error.response.data.message}`;
          } else if (error.message) {
            errorMessage += `: ${error.message}`;
          }
          alert(errorMessage);
        }
      });
    </script>
  </body>
</html>
